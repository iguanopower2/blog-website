<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinito – Dashboard</title>

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style-infinito.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="dashboard-body">
<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <h2>Infinito</h2>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-item active">
        <i class="fas fa-credit-card"></i> Tarjetas
      </a>
      <a class="nav-item disabled">
        <i class="fas fa-wallet"></i> Gastos <small>(Próx.)</small>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button id="btn-logout" class="btn-logout">Cerrar sesión</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="app-content">

    <header class="app-header">
      <h1 id="welcome-user">Hola</h1>
      <div class="status-badge">
        Cuenta: <span id="account-type">Prueba Gratis</span>
      </div>
    </header>

    <!-- AGREGAR TARJETA -->
    <section class="module-section">
      <h2>Agregar tarjeta</h2>

      <form id="credit-card-form" class="card-form">
        <div>
        <label>Banco:</label>
            <input 
                type="text" 
                id="bank_name" 
                placeholder="Banco (ej. Nu, BBVA)" 
                required>
        </div>

        <div>
            <label>Identificador</label>
            <input 
                type="text" 
                id="last_four_digits" 
                placeholder="Últimos 4 dígitos de la tarjeta" 
                maxlength="4" 
                required
            >
        </div>

        <div>
            <label>Día de corte de la tarjeta</label>
            <input 
                type="number" 
                id="cut_off_day" 
                placeholder="Día de corte (1–31)" 
                min="1" 
                max="31" 
                required
            >
        </div>

        <div>
            <label>Día límite de pago</label>
            <input 
                type="number" 
                id="payment_due_day" 
                placeholder="Día límite de pago (1–31)" 
                min="1" 
                max="31" 
                required
            >
        </div>

        <button type="submit" class="btn-primary">
            Guardar tarjeta
        </button>
        </form>
    </section>

    <!-- TARJETAS -->
    <section class="module-section">
      <h2>Mis tarjetas</h2>
      <div id="cards-grid" class="cards-grid"></div>
    </section>

  </main>
</div>

<script src="js/auth.js"></script>
<script src="js/app-logic.js"></script>
</body>
</html>
