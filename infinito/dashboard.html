<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Infinito - Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style-infinito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Infinito</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fas fa-bell"></i> Recordatorios</a>
                <a href="#" class="nav-item disabled"><i class="fas fa-wallet"></i> Gastos <small>(Próximamente)</small></a>
                <a href="#" class="nav-item disabled"><i class="fas fa-file-invoice"></i> CFDI <small>(Próximamente)</small></a>
            </nav>
            <div class="sidebar-footer">
                <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
            </div>
        </aside>

        <main class="app-content">
            <header class="app-header">
                <h1 id="welcome-user">Hola, [Nombre]</h1>
                <div class="status-badge">Cuenta: <span id="account-type">Prueba Gratis</span></div>
            </header>

            <section id="module-reminders" class="module-section">
                <div class="section-header">
                    <h2>Mis Tarjetas</h2>
                    <button class="btn-primary" onclick="abrirModalNuevaTarjeta()">+ Agregar Tarjeta</button>
                </div>

                <div id="cards-grid" class="cards-grid">
                    </div>
            </section>
        </main>
    </div>

    <div id="modal-tarjeta" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Agregar Nueva Tarjeta</h3>
            <form id="form-nueva-tarjeta">
                <input type="text" id="bank_name" placeholder="Nombre del Banco (ej. Nu)" required>
                <input type="text" id="last_digits" placeholder="Últimos 4 dígitos" maxlength="4" required>
                <input type="number" id="cut_off" placeholder="Día de Corte (1-31)" min="1" max="31" required>
                <input type="number" id="deadline" placeholder="Días para pagar tras corte (ej. 20)" value="20" required>
                
                <div class="modal-buttons">
                    <button type="button" onclick="cerrarModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Tarjeta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/app-logic.js"></script>
</body>
</html>
