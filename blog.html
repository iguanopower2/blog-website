<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blog de finanzas personales, inversiones, SOFIPOs y bancos en México. Aprende a manejar tu dinero y a tomar mejores decisiones financieras.">
  <title>Blog - De Cero al Infinito</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="header-container"></div>
  <main class="container">
    <div class="blog-header">
      <h1>Nuestro Blog</h1>
      <p>Artículos, guías y análisis para llevar tus finanzas al siguiente nivel.</p>
      <div class="search-bar-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-bar" placeholder="Buscar artículos...">
      </div>
    </div>

    <div id="articles-grid" class="articles-grid">
      <!-- Los artículos se cargarán aquí dinámicamente -->
    </div>
    <p id="no-results" class="no-results" style="display: none;">No se encontraron artículos que coincidan con tu búsqueda.</p>
  </main>
  <div id="footer-container"></div>
  <script src="js/funciones.js"></script>
  <script src="blog.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      funciones.cargarComponentes();
    });
  </script>

</body>
</html>
